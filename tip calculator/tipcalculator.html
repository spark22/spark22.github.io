<body>
<div id="container">
  <div class="calculator">
    <h1>TIP CALCULATOR</h1>
    <form>
      <p >How much was you bill?</p>
      <input type="text" id="billamount" placeholder="Bill Amount">

      <p >How was your service?</p>
      <select name="tipoption" id="tipoption">
        <option value="0.3">Outstanding 30%</option>
        <option value="0.2">Good 20%</option>
        <option value="0.15">It was ok 15%</option>
        <option value="0.1">Bad 10%</option>
        <option value="0.05">Terrible 5%</option>
      </select>
    </form>

    <p>Are you sharing the bill?</p>
    <input type="text" id="peoplebill" placeholder="How many people are sharing the bill?"> people
    <br> <br><br>
    <button type="button" id="calculate">CALCULATE</button>
  </div>
  
</div>
